<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>My ToDoList</title>
</head>
<body>
    <article>
        <header>
            <h1>My ToDoList <span class="fa fa-pencil"></span></h1>
        </header>
        <section>
            <input type="text" placeholder="What to do?" id="whatToDo">
            <button class="btn add-btn" id="btnAdd" type="button">Add an item</button>
            <ul id="list">
            </ul>
            <button class="btn save-btn" id="btnSave" type="button">Save all!</button>
        </section>
    </article>
    <script src="https://use.fontawesome.com/22ce985f52.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
